<div class="container">
<div class="ui-g-12">
		<p-table #availDt [columns]="availCols" [value]="userAvailabilities" [paginator]="true" [rows]="10" [autoLayout]="true">
			<ng-template pTemplate="caption">
	        	 <div style="text-align: right">        
            		<input type="text" pInputText size="20" placeholder="Search" (input)="availDt.filterGlobal($event.target.value, 'contains')" style="width:auto">
       			 </div>
       		 </ng-template>
		    <ng-template pTemplate="header" let-columns>
		        <tr>
		            <th *ngFor="let col of columns" style="text-align: center;">
		                {{col.header}}
		            </th>
		        </tr>
		         
		    </ng-template>
		    <ng-template pTemplate="body" let-rowData let-columns="columns" >
		        <tr [pSelectableRow]="rowData">
		            <td *ngFor="let col of columns" style="text-align: center;">
		                {{rowData[col.field]}}
		            </td>
		        </tr>
    		</ng-template>
	    
		</p-table>
		<br>
		<div ui-g-12 align="right">
			<button pButton type="button" label="cancel" (click)="closeTable()"></button>
		</div>
	</div>

</div>
