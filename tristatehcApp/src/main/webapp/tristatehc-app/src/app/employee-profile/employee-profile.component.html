<p-toast class="toast-style" position="top-center"></p-toast>
<p-progressBar *ngIf="blocked" mode="indeterminate"></p-progressBar>
<div class="back">
	<button class="grey-button ui-button-raised" pButton  icon="pi pi-times" type="button" label="Close" [routerLink]="['../../']" (click)="cancel()"></button>
</div>
<div *ngIf="isSubmitted">
	<div class="ui-g-12 ui-sm-12 card" >
		<p-card >
		   <div><h3 class="card-header">Profile has been updated.</h3></div>
		</p-card>
	</div>
</div>

<div class="container form-table-style" *ngIf="!isSubmitted"> 
	<p-blockUI [blocked]="blocked" [target]="container"></p-blockUI>
	<p-toast class="toast-style" position="top-center"></p-toast>
			<div class="ui-g-12 ui-sm-12">
					<h2 class="header">TRISTATE EMPLOYMENT APPLICATION</h2><br>
			</div>
			<div class="ui-g-12 ui-sm-12">
				<label class="form-info">Fields marked * are madatory</label>
			</div>
		    <h3 class="sub-heading">PERSONAL INFORMATION</h3> 
		<form [formGroup]="jobForm" (ngSubmit)="onSubmit()" >   
		   <div class="form-group">
		    <div class="ui-g-12">
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Last Name<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<input id="input" type="text" maxlength="20" size="30" pInputText formControlName="lastName">
						<div class="ui-g-12">
								<p-message severity="error" text="Last Name is required" *ngIf="!jobform.lastName.valid && jobform.lastName.dirty"></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-4 ui-sm-12 form-group">
					<div class="ui-g-4 ui-sm-5">
						<label>First Name<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<input id="input" type="text" maxlength="20" size="20" pInputText formControlName="firstName">
						<div class="ui-g-12">
							<p-message severity="error" text="First Name is required" *ngIf="!jobform.firstName.valid && jobform.firstName.dirty"></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Middle Initial:</label>
					</div>
					<div class="ui-g-7 ui-sm-7">
						<input id="input" type="text" maxlength="2" size="35" pInputText formControlName="middleInitial">
					</div>
				</div>
			</div>	
		
			<div class="ui-g-12">	
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Street Address<span class="form-info">*</span>:</label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="address">
						<div class="ui-g-12">
							<p-message severity="error" text="Street Address is required" *ngIf="!jobform.address.valid && jobform.address.dirty"></p-message>
						</div>
					</div>
				</div>
				
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>City<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<input id="input" type="text" maxlength="20" size="20" pInputText formControlName="city" >
						<div class="ui-g-12">
							<p-message severity="error" text="City is required" *ngIf="!jobform.city.valid && jobform.city.dirty"></p-message>
						</div>
					</div>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>State<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<p-dropdown [options]="states" formControlName="state" size="20" [style]="{'width':'150px'}" filter="true" (onChange)="getTitles()"></p-dropdown>
						<ng-template let-item pTemplate="selectedItem">
						        <span>{{item.label}}</span>
					    </ng-template>
					    <ng-template let-state pTemplate="item">
					        <div>
					            <div>{{state.label}}</div>
					        </div>
					    </ng-template>
						<div class="ui-g-12">
							<p-message severity="error" text="State is required" *ngIf="!jobform.state.valid && jobform.state.dirty"></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Zip<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<input id="input" type="text" maxlength="5" size="20"  pInputText formControlName="zip" pKeyFilter="num">
						<div class="ui-g-12">
							<p-message severity="error" [text]="jobform.zip.errors.required?'Zip is required' : jobform.zip.errors.pattern?'Invalid zip' : ''" *ngIf="!jobform.zip.valid && jobform.zip.dirty"></p-message>
						</div>
					</div>
				</div>
			
			</div>
				
			<div class="ui-g-12">
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Home Phone<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<p-inputMask mask="999-999-9999" placeholder="XXX-XXX-XXXX" formControlName="homePhone" size="15"></p-inputMask>
						<div class="ui-g-12">
							<p-message severity="error" [text]="jobform.homePhone.errors.required?'Home Phone is required':jobform.homePhone.errors.pattern?'Invalid home phone':''" *ngIf="!jobform.homePhone.valid && jobform.homePhone.dirty"></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Cell Phone<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-8 ui-sm-6 ui-md-5">
						<p-inputMask mask="999-999-9999" placeholder="XXX-XXX-XXXX" formControlName="cellPhone" size="15"></p-inputMask>
						<div class="ui-g-12">
							<p-message severity="error" [text]="jobform.cellPhone.errors.required?'Cell Phone is required':jobform.cellPhone.errors.pattern?'Invalid cell phone':''" *ngIf="!jobform.cellPhone.valid && jobform.cellPhone.dirty "></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Cell Phone Provider<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<p-dropdown [options]="providers" formControlName="cellPhoneProvider" size="30" [style]="{'width':'150px'}"></p-dropdown>
						<div class="ui-g-12">
							<p-message severity="error" text="Cell Phone Provider is required" *ngIf="!jobform.cellPhoneProvider.valid && jobform.cellPhoneProvider.dirty"></p-message>
						</div>
					</div>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="ui-g-4 ui-sm-12">
						<div class="ui-g-4 ui-sm-5">
							<label>Email<span class="form-info">*</span>: </label>
						</div>
						<div class="ui-g-6 ui-sm-7">
							<input id="input" type="email" size="35" pInputText formControlName="email" disabled="true">
						</div>
					</div>
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Emergency Contact<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<input id="input" type="text" maxlength="20" size="20" pInputText formControlName="emergencyContact">
						<div class="ui-g-12">
							<p-message severity="error" text="Emergency Contact is required" *ngIf="!jobform.emergencyContact.valid && jobform.emergencyContact.dirty"></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Phone<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<p-inputMask mask="999-999-9999" placeholder="XXX-XXX-XXXX" formControlName="emergencyPhone" size="15"></p-inputMask>
						<div class="ui-g-12">
							<p-message severity="error" [text]="jobform.emergencyPhone.errors.required?'Emergency Phone is required':jobform.emergencyPhone.errors.pattern?'Invalid emergency phone':''" *ngIf="!jobform.emergencyPhone.valid && jobform.emergencyPhone.dirty"></p-message>
						</div>
					</div>
				</div>
			</div>
			
			<div class="ui-g-12">
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Social Security Number:</label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<input type="text" formControlName="ssn" size="30" maxlength="9" pInputText pKeyFilter="num">
						<div class="ui-g-12">
							<p-message severity="error" [text]="jobform.ssn.errors.pattern?'Invalid ssn':''" *ngIf="!jobform.ssn.valid && jobform.ssn.dirty"></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-6 ui-sm-12">
					<div class="ui-g-5 ui-sm-5">
						<label>Are you over the age of 18?<span class="form-info">*</span></label>
					</div>
					<div class="ui-g-6 ui-sm-7" style="float: left">
						<div class="ui-g-6">
							<p-radioButton   name="age" value="Yes" label="Yes" formControlName="adult" inputId="yes"></p-radioButton>
						</div>
						<div class="ui-g-6">
							<p-radioButton   name="age" value="No" label="No" formControlName="adult" inputId="no"></p-radioButton>
						</div>
						<div class="ui-g-12">
							<p-message severity="error" text="Field is required" *ngIf="!jobform.adult.valid && jobform.adult.dirty"></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-12 ui-sm-12">
					<div class="ui-g-12 ui-sm-12">
						<label>Position(s) Applying For<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-6 ui-sm-12">
						<p-dropdown [options]="titles" formControlName="positions" size="20" [style]="{'width':'150px'}"></p-dropdown>
						<div class="ui-g-12">
								<p-message severity="error" text="Position(s) Applying For is required" *ngIf="!jobform.positions.valid && jobform.positions.dirty"></p-message>
						</div>
					</div>
				</div>
			
				<div class="ui-g-5 ui-sm-12">
					<div class="ui-g-12 ui-sm-12">
						<label>Are there any specific hours that you are not available for work? If so, please list below:</label>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-12 ui-sm-12">
						<input id="input" type="text" maxlength="50" size="50" pInputText formControlName="unavailable">
					</div>
				</div>
			</div>
			
			<br>
			<br>
			<h3 class="sub-heading">EDUCATION</h3>
			<div class="ui-g-12">
				<div class="ui-g-6 ui-sm-12 form-table-style">
					<div class="ui-g-12 ui-sm-12">
						<label>HIGH SCHOOL</label>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Name : </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="highSchoolName">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Address : </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="highSchoolAddress">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Number of Years Completed? </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="10" size="30" pInputText formControlName="highSchoolYears" pKeyFilter="num">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Major / Degree :</label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="highSchoolDegree">
						</div>
					</div>
				</div>
				<div class="ui-g-6 ui-sm-12 form-table-style">
					<div class="ui-g-12 ui-sm-12">
						<label>COLLEGE</label>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Name : </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="collegeName">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Address : </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="collegeAddress">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Number of Years Completed? </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="10" size="30" pInputText formControlName="collegeYears" pKeyFilter="num">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Major / Degree :</label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="collegeDegree" >
						</div>
					</div>
				</div>
			</div>
			
			<div class="ui-g-12">
				<div class="ui-g-6 ui-sm-12 form-table-style">
					<div class="ui-g-12 ui-sm-12">
						<label>TRADE SCHOOL</label>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Name : </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="tradeName">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Address : </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="tradeAddress">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Number of Years Completed? </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="11" size="30" pInputText formControlName="tradeYears" pKeyFilter="num">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Major / Degree :</label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="tradeDegree" >
						</div>
					</div>
				</div>
				<div class="ui-g-6 ui-sm-12 form-table-style">
					<div class="ui-g-12 ui-sm-12">
						<label>GRADUATE SCHOOL</label>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Name : </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="graduateName">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Address : </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="graduateAddress">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Number of Years Completed? </label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="10" size="30" pInputText formControlName="graduateYears" pKeyFilter="num">
						</div>
					</div>
					<div class="ui-g-12 ui-sm-12">
						<div class="ui-g-3 ui-sm-5">
							<label>Major / Degree :</label>
						</div>
						<div class="ui-g-8 ui-sm-7">
							<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="graduateDegree">
						</div>
					</div>
				</div>
			</div>
			<div class="ui-g-12">
				<div class="ui-g-12">
					<div class="ui-g-12 ui-sm-12">
						<label>Please list any two references personal/professional references</label>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-g-6 ui-sm-12">
						<div clas="ui-g-6 ui-sm-12">
							<label>Reference 1</label>
						</div>
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-3 ui-sm-5">
								<label>Name<span class="form-info">*</span>:</label>
							</div>
							<div class="ui-g-6 ui-sm-7">
								<input id="input" type="text" maxlength="20" size="30" pInputText formControlName="refName1">
								<div class="ui-g-12">
									<p-message severity="error" text="Name is required" *ngIf="!jobform.refName1.valid && jobform.refName1.dirty"></p-message>
								</div>
							</div>
						</div>
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-3 ui-sm-5">
								<label>Position<span class="form-info">*</span>:</label>
							</div>
							<div class="ui-g-6 ui-sm-7">
								<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="refPosition1">
								<div class="ui-g-12">
									<p-message severity="error" text="Position is required" *ngIf="!jobform.refPosition1.valid && jobform.refPosition1.dirty"></p-message>
								</div>
							</div>
						</div>
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-3 ui-sm-5">
								<label>Facility Name<span class="form-info">*</span>:</label>
							</div>
							<div class="ui-g-6 ui-sm-7">
								<input id="input" type="text" maxlength="100" size="30" pInputText formControlName="ref1FacilityName">
								<div class="ui-g-12">
									<p-message severity="error" text="Facility Name is required" *ngIf="!jobform.ref1FacilityName.valid && jobform.ref1FacilityName.dirty"></p-message>
								</div>
							</div>
						</div>
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-3 ui-sm-5">
								<label>Address<span class="form-info">*</span>:</label>
							</div>
							<div class="ui-g-6 ui-sm-7">
								<input id="input" type="text" maxlength="50" size="30" pInputText formControlName="refAddress1">
								<div class="ui-g-12">
									<p-message severity="error" text="Address is required" *ngIf="!jobform.refAddress1.valid && jobform.refAddress1.dirty"></p-message>
								</div>
							</div>
						</div>
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-3 ui-sm-5">
								<label>Phone<span class="form-info">*</span>:</label>
							</div>
							<div class="ui-g-6 ui-sm-7">
								<p-inputMask mask="999-999-9999" placeholder="XXX-XXX-XXXX" formControlName="refPhone1" size="15"></p-inputMask>
								<div class="ui-g-12">
									<p-message severity="error" [text]="jobform.refPhone1.errors.required?'Phone is required' : jobform.refPhone1.errors.pattern?'Invalid phone':''" *ngIf="!jobform.refPhone1.valid && jobform.refPhone1.dirty"></p-message>
								</div>
							</div>
						</div>
					</div>
					<div class="ui-g-6 ui-sm-12">
						<div clas="ui-g-6 ui-sm-12">
							<label>Reference 2</label>
						</div>
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-3 ui-sm-5">
								<label>Name<span class="form-info">*</span>:</label>
							</div>
							<div class="ui-g-6 ui-sm-7">
								<input id="input" type="text" maxlength="20" size="30" pInputText formControlName="refName2">
								<div class="ui-g-12">
									<p-message severity="error" text="Name is required" *ngIf="!jobform.refName2.valid && jobform.refName2.dirty"></p-message>
								</div>
							</div>
						</div>
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-3 ui-sm-5">
								<label>Position<span class="form-info">*</span>:</label>
							</div>
							<div class="ui-g-6 ui-sm-7">
								<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="refPosition2">
								<div class="ui-g-12">
									<p-message severity="error" text="Position is required" *ngIf="!jobform.refPosition2.valid && jobform.refPosition2.dirty"></p-message>
								</div>
							</div>
						</div>
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-3 ui-sm-5">
								<label>Facility Name<span class="form-info">*</span>:</label>
							</div>
							<div class="ui-g-6 ui-sm-7">
								<input id="input" type="text" maxlength="100" size="30" pInputText formControlName="ref2FacilityName">
								<div class="ui-g-12">
									<p-message severity="error" text="Facility Name is required" *ngIf="!jobform.ref2FacilityName.valid && jobform.ref2FacilityName.dirty"></p-message>
								</div>
							</div>
						</div>
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-3 ui-sm-5">
								<label>Address<span class="form-info">*</span>:</label>
							</div>
							<div class="ui-g-6 ui-sm-7">
								<input id="input" type="text" maxlength="50" size="30" pInputText formControlName="refAddress2">
								<div class="ui-g-12">
									<p-message severity="error" text="Address is required" *ngIf="!jobform.refAddress2.valid && jobform.refAddress2.dirty"></p-message>
								</div>
							</div>
						</div>
						<div class="ui-g-12 ui-sm-12">
							<div class="ui-g-3 ui-sm-5">
								<label>Phone<span class="form-info">*</span>:</label>
							</div>
							<div class="ui-g-6 ui-sm-7">
								<p-inputMask mask="999-999-9999" placeholder="XXX-XXX-XXXX" formControlName="refPhone2" size="15"></p-inputMask>
								<div class="ui-g-12">
									<p-message severity="error" [text]="jobform.refPhone2.errors.required?'Phone is required':jobform.refPhone2.errors.pattern?'Invalid phone':''" *ngIf="!jobform.refPhone2.valid && jobform.refPhone2.dirty"></p-message>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
			<br>
			<h3 class="sub-heading">BANK INFORMATION FOR PAYROLL</h3>
			<div class="ui-g-12">
				<div class="ui-g-5 ui-sm-12">
					<div class="ui-g-3 ui-sm-5">
						<label>Bank Name<span class="form-info">*</span>:</label>
					</div>
					<div class="ui-g-7 ui-sm-7">
						<input id="input" type="text" maxlength="100" size="50" pInputText formControlName="bankName">
						<div class="ui-g-12">
							<p-message severity="error" text="Bank Name is required" *ngIf="!jobform.bankName.valid && jobform.bankName.dirty"></p-message>
						</div>
					</div>
					
				</div>
			</div>
			<div class="ui-g-12">	
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Street Address<span class="form-info">*</span>:</label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="bankAddress">
						<div class="ui-g-12">
							<p-message severity="error" text="Street Address is required" *ngIf="!jobform.bankAddress.valid && jobform.bankAddress.dirty"></p-message>
						</div>
					</div>
				</div>
				
				<div class="ui-g-3 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>City<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<input id="input" type="text" maxlength="20" size="20" pInputText formControlName="bankCity" >
						<div class="ui-g-12">
							<p-message severity="error" text="City is required" *ngIf="!jobform.bankCity.valid && jobform.bankCity.dirty"></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-3 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>State<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<p-dropdown [options]="states" formControlName="bankState" size="20" [style]="{'width':'150px'}" filter="true"></p-dropdown>
						<ng-template let-item pTemplate="selectedItem">
						        <span>{{item.label}}</span>
					    </ng-template>
					    <ng-template let-state pTemplate="item">
					        <div>
					            <div>{{state.label}}</div>
					        </div>
					    </ng-template>
						<div class="ui-g-12">
							<p-message severity="error" text="State is required" *ngIf="!jobform.bankState.valid && jobform.bankState.dirty"></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-2 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Zip<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<input id="input" type="text" maxlength="5" size="20"  pInputText formControlName="bankZip" pKeyFilter="num">
						<div class="ui-g-12">
							<p-message severity="error" [text]="jobform.bankZip.errors.required?'Zip is required' : jobform.bankZip.errors.pattern?'Invalid zip' : ''" *ngIf="!jobform.bankZip.valid && jobform.bankZip.dirty"></p-message>
						</div>
					</div>
				</div>
			</div>
			<div class="ui-g-12">	
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Account Type<span class="form-info">*</span>:</label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<p-dropdown [options]="accountTypes" formControlName="accountType" size="30" [style]="{'width':'150px'}"></p-dropdown>
						<div class="ui-g-12">
							<p-message severity="error" text="Account Type is required" *ngIf="!jobform.accountType.valid && jobform.accountType.dirty"></p-message>
						</div>
					</div>
				</div>
				
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Account Number<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<input id="input" type="text" maxlength="30" size="20" pInputText formControlName="accountNumber" >
						<div class="ui-g-12">
							<p-message severity="error" text="Account Number is required" *ngIf="!jobform.accountNumber.valid && jobform.accountNumber.dirty"></p-message>
						</div>
					</div>
				</div>
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Bank Routing Number<span class="form-info">*</span>: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<input id="input" type="text" maxlength="30" size="20" pInputText formControlName="routingNumber">
						<div class="ui-g-12">
							<p-message severity="error" text="Routing Number is required" *ngIf="!jobform.routingNumber.valid && jobform.routingNumber.dirty"></p-message>
						</div>
					</div>
				</div>
			</div>
			<h3 class="sub-heading">ADDITIONAL INFORMATION</h3>
			<div class="ui-g-12">	
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Driver License or Photo Id #:</label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<input id="input" type="text" maxlength="30" size="30" pInputText formControlName="id">
					</div>
				</div>
				
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Expiry Date: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<p-calendar formControlName="idExpiry" [showIcon]="true" dateFormat="mm-dd-yy" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [minDate]="today"></p-calendar>
					</div>
					
				</div>
			</div>
			<div class="ui-g-12">	
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Medical License #:</label>
					</div>
					<div class="ui-g-6 ui-sm-7">
						<input id="input" type="text" maxlength="20" size="20" pInputText formControlName="medLicenseNumber" >
					</div>
				</div>
				
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>License State: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<p-dropdown [options]="states" formControlName="licenseState" size="30" [style]="{'width':'150px'}" filter="true"></p-dropdown>
						<ng-template let-item pTemplate="selectedItem">
						        <span>{{item.label}}</span>
					    </ng-template>
					    <ng-template let-state pTemplate="item">
					        <div>
					            <div>{{state.label}}</div>
					        </div>
					    </ng-template>
					</div>
				</div>
				<div class="ui-g-4 ui-sm-12">
					<div class="ui-g-4 ui-sm-5">
						<label>Expiry Date: </label>
					</div>
					<div class="ui-g-8 ui-sm-7">
						<p-calendar formControlName="medLicenseExpiry" [showIcon]="true" dateFormat="mm-dd-yy" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [minDate]="today"></p-calendar>
					</div>
				</div>
			</div>
			<br>
			<div class="ui-g-12" align="center">
				<button pButton type="submit " label="Save" [disabled]="jobForm.invalid"></button>
			</div>
		</div>
	</form>
</div>
