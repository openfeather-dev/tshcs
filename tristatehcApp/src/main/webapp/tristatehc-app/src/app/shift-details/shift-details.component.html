<div class="ui-g-12">
<p-table [columns]="shiftDetailcols" [value]="shifts" [autoLayout]="true" >
    <ng-template pTemplate="header" let-columns>
	        <tr>
	            <th *ngFor="let col of columns">
	                {{col.header}}
	            </th>
	        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-myshifts let-columns="columns">
        <tr>
            <td *ngFor="let col of columns" 	> 
                   
                   	<p-dropdown *ngIf="col.field === 'myRequest'" [options]="myRequest" appendTo="body" [(ngModel)] = "selectedAction" ></p-dropdown>
             		<button *ngIf="col.field === 'timeSheet'" pButton type="button" label="upload" (click)="saveDetails()" ></button>
                   	<span *ngIf="!(col.field === 'timeSheet')" [ngClass]="{'label':true,'label-default': myshifts[col.field + '_color'] ==='gray' || !myshifts[col.field + '_color'],
                   	' label-success': myshifts[col.field + '_color'] ==='green',
                   	' label-info': myshifts[col.field + '_color'] ==='blue',
                   	' label-warning': myshifts[col.field + '_color'] ==='orange',
                   	' label-danger': myshifts[col.field + '_color'] ==='red'}"  >{{myshifts[col.field]}}</span>
                            	 
            </td>
            
        </tr>
    </ng-template>
    
</p-table>


</div>
<div class="ui-g-12 ui-sm-12 ui-md-12" align="center" >
	<div>
		<button pButton type="button" label="Save"
			(click)="saveDetails()" ></button>
		<button pButton type="button" label="Cancel"
			[routerLink]="['../../']" (click)="cancel()"style="margin: 2%" ></button>
	</div>
</div>
