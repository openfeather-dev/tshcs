<div class="container" >
<div class="ui-g-12">
<p-table [columns]="shiftDetailcols" [value]="shifts">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                    {{car[col.field]}}
                   	<p-dropdown *ngIf="col.field === 'action'" [options]="actions" [(ngModel)] = "selectedAction" ></p-dropdown>
            </td>
            
        </tr>
    </ng-template>
    
</p-table>
</div>
	<button pButton type="button" label="Save" (click)="saveDetails()"></button>
 	<button pButton type="button" label="Cancel" (click)="cancel()"></button>
 	
</div>
