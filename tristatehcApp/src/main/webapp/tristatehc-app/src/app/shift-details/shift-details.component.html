<div class="container" >
<div class="ui-g-12">
<p-table [columns]="shiftDetailcols" [value]="shifts">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                    {{car[col.field]}}
            </td>
            
        </tr>
    </ng-template>
</p-table>
</div>
</div>
