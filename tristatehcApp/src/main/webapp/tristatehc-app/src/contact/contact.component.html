<div id="myCarousel"  class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		<div class="item active">
			<img
				src="http://www.tristatehc.com/wp-content/uploads/2017/03/logo-modified.jpg"
				alt="Los Angeles" style="width: 100%;">
		</div>

		<div class="item">
			<img
				src="http://www.tristatehc.com/wp-content/uploads/2017/03/slide22.png"
				alt="Chicago" style="width: 100%;">
		</div>

		<div class="item">
			<img
				src="http://www.tristatehc.com/wp-content/uploads/2017/03/slider11.png"
				alt="New york" style="width: 100%;">
		</div>
	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span> <span
		class="sr-only">Previous</span>
	</a> <a class="right carousel-control" href="#myCarousel" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span> <span
		class="sr-only">Next</span>
	</a>
</div>
<div class="container">

<div class="ui-g" >
	<form action="">
		<div class="ui-g-12" >
			
			
				<h2>Contact Us</h2>
		</div>
		
		<div class="ui-g-4">
		<label for="firstName">First Name</label><br/>
			<input id="firstName" type="text" size="40" pInputText> 
		</div>
		
		<div class="ui-g-4">
		<label for="middleName">Middle Name</label><br/>
			<input id="middleName" type="text" size="40" pInputText> 
		</div>
		
		<div class="ui-g-4">
		<label for="lastName">Last Name</label><br/>
			<input id="lastName" type="text" size="40" pInputText> 
		</div>
		
		<div class="ui-g-4">
		<label for="countries">Country</label><br/>
			<p-autoComplete  id="countries" [suggestions]="filteredCountriesSingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="40"  [minLength]="1">
    		</p-autoComplete>
		</div>
		<div class="ui-g-4">
		<label for="states">State</label><br/>
			<p-autoComplete  id="states" [suggestions]="filteredCountriesSingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="40"  [minLength]="1">
    		</p-autoComplete>
		</div>
		<div class="ui-g-4">
		<label for="zip">Zip</label><br/>
			<p-autoComplete  id="zip" [suggestions]="filteredCountriesSingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="40"  [minLength]="1">
    		</p-autoComplete>
		</div>
		
		<div class="ui-g-4">
		<label for="countries">Phone</label><br/>
			<p-inputMask mask="(999) 999-9999"  placeholder="(999) 999-9999"></p-inputMask>
		</div>
		<div class="ui-g-4">
		<label for="email">Email</label><br/>
			<input id="email" type="text" size="40" pInputText> 
		</div>
		
		<div class="ui-g-8">
		<label for="resume">Upload Resume</label><br/>
			<p-fileUpload id="resume" name="myfile[]" url="./upload.php"></p-fileUpload>
		</div>
		
		
		<div class="ui-g-12">
		<label for="comments">Comments</label><br/>
			<textarea id="comments"  pInputTextarea></textarea>
		</div>
	
	</form>
</div>
